<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Generator</title>
<style>
  :root {
    --primary: #6a11cb; /* purple */
    --secondary: #2575fc; /* blue */
    --text-color: #fff;
    --button-hover: #4f63d4;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
  }

  /* NAVIGATION BAR */
  nav {
    display: flex;
    justify-content: center;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 12px 0;
    gap: 20px;
  }

  nav button {
    background: transparent;
    border: none;
    color: white;
    font-size: 15px;
    cursor: pointer;
    padding: 8px 14px;
    position: relative;
    transition: color 0.3s ease;
  }

  nav button:hover {
    color: #00f2fe;
  }

  nav button::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 2px;
    width: 0;
    background: white;
    transition: width 0.3s ease;
  }

  nav button:hover::after {
    width: 100%;
  }

  /* MAIN CONTAINER */
  .main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    padding: 25px 35px;
    border-radius: 16px;
    max-width: 420px;
    text-align: center;
    border: 2px solid transparent;
    background-clip: padding-box;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
    animation: fadeIn 0.5s ease-in-out;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow 0.4s ease, transform 0.3s ease;
    position: relative;
  }

  .container:hover {
    box-shadow: 0px 12px 35px rgba(0,0,0,0.5);
    transform: translateY(-5px);
  }

  h2 {
    font-size: 20px;
    color: var(--text-color);
    animation: textFade 0.5s ease-in-out;
  }

  button.generate {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
    padding: 12px 20px;
    margin-top: 20px;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
  }

  button.generate:hover {
    background: linear-gradient(135deg, var(--secondary), var(--primary));
    transform: scale(1.05);
    box-shadow: 0px 6px 18px rgba(0,0,0,0.5);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes textFade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    nav {
      flex-wrap: wrap;
    }
    nav button {
      font-size: 14px;
    }
    .container {
      padding: 20px;
      max-width: 90%;
    }
  }
</style>
</head>
<body>

<!-- NAVIGATION BAR -->
<nav>
  <button onclick="setCategory('motivation')">Motivation</button>
  <button onclick="setCategory('life')">Life</button>
  <button onclick="setCategory('funny')">Funny</button>
  <button onclick="setCategory('love')">Love</button>
</nav>

<!-- MAIN CONTENT -->
<div class="main">
  <div class="container">
    <h2 id="quote">Click "New Quote" to start!</h2>
    <button class="generate" onclick="newQuote()">✨ New Quote</button>
  </div>
</div>

<script>
  const quotes = {
    motivation: [
      "Believe you can and you're halfway there.",
      "Don’t stop when you’re tired. Stop when you’re done.",
      "Great things never come from comfort zones.",
      "The harder you work for something, the greater you'll feel when you achieve it."
    ],
    life: [
      "Life is what happens when you're busy making other plans.",
      "In the middle of every difficulty lies opportunity.",
      "Your time is limited, so don’t waste it living someone else’s life.",
      "Do what you can, with what you have, where you are."
    ],
    funny: [
      "I’m not lazy, I’m on energy-saving mode.",
      "Why don’t skeletons fight each other? They don’t have the guts.",
      "I told my computer I needed a break, and now it won’t stop sending me Kit-Kats.",
      "Life is short. Smile while you still have teeth."
    ],
    love: [
      "Love is not what you say. Love is what you do.",
      "You are the peanut butter to my jelly.",
      "Every love story is beautiful, but ours is my favorite.",
      "I love you to the moon and back."
    ]
  };

  let currentCategory = 'motivation';

  function setCategory(category) {
    currentCategory = category;
    document.getElementById("quote").textContent = `Category: ${category.charAt(0).toUpperCase() + category.slice(1)}`;
  }

  function newQuote() {
    const list = quotes[currentCategory];
    const randomIndex = Math.floor(Math.random() * list.length);
    const quoteElement = document.getElementById("quote");
    quoteElement.style.animation = "none";
    void quoteElement.offsetWidth; // reset animation
    quoteElement.textContent = list[randomIndex];
    quoteElement.style.animation = "textFade 0.5s ease-in-out";
  }
</script>

</body>
</html>
